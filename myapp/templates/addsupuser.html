{% block title %}
    Agregar Superusuario
{% endblock %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Superusuario</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styl.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block content %}
    {% include 'nav.html' %}

    <div class="container esp">
        <div class="divTitle">
            <h1>Agregar Superusuario</h1>
        </div>
        <div class="bg-light p-3 mt-4 rounded-bottom myBorder">
            {% if messages %}
                <div class="alert alert-danger">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form method="post" class="mb-4" id="addsupuser-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirmar contraseña:</label>
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary" id="addsupuser-button">Agregar Superusuario</button>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
