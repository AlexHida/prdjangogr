<!DOCTYPE html>
<html>
<head>
    <title>Corrección Gramatical</title>
</head>
<body>
    <div style="margin: 20px;">
        <h1>Corrección Gramatical en Inglés</h1>
        <form method="post">
            {% csrf_token %}
            <label for="texto">Texto en inglés:</label>
            <br>
            <textarea name="texto" cols="50" rows="5" maxlength="130"></textarea>
            <br>
            <small>Máximo 130 caracteres.</small>
            <br>
            <button type="submit">Corregir</button>
        </form>
        {% if resultado %}
        <div style="margin-top: 20px;">
            <div>
                <h2>Texto original:</h2>
                <p>{{ texto_original }}</p>
            </div>
            <div style="margin-top: 10px;">
                <h2>Texto corregido:</h2>
                <p>{{ resultado }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
