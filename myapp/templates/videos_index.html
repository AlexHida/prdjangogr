
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styl.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block title %}
    Videos
{% endblock %}

{% block content %}
    {% include 'nav.html' %}
    <div class="container esp">
        <div class="divTitle">
            <h1>Videos de YouTube</h1>
        </div>
        <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Buscar videos en YouTube..." value="{{ query }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </form>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <a href="https://www.youtube.com/watch?v={{ video.video_id }}" class="btn btn-primary" target="_blank">Ver en YouTube</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
