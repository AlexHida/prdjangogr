<!DOCTYPE html>
<html>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head>
<body>
    {% include 'navLogin.html' %}
    <div class="loginContenedor">
     <div class="cardMyStyle">
        <div class=" row justify-content-center align-items-center">
            <img src="{% static 'images/LogoGramatica.png' %}" alt="Icono de corrección" class="imgStylelogin">
          </div>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="col-md-12">
                <label for="{{ form.username.id_for_label }}">Usuario:</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-Mycontrol">
            </div>
            <div class="col-md-12">
                <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-Mycontrol">
            </div>
            <div class="row d-grid justify-content-center align-items-center mt-3">
            <button  class="btn btn-primary" type="submit">Iniciar Sesión</button>
            </div>
            <div class="row d-grid justify-content-center align-items-center">
                <a class="colortextNav" href="{% url 'register' %}">Registrarse</a>
                </div>
        </form>

     </div>
    </div>
</body>
</html>
